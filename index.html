<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Países</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1></h1>
      <div class="subHeader">
        <div class="searchForm">
          <!-- <b>Pesquisar país:</b> -->
          <input id="paises" type="text" placeholder=" Buscar País" onkeyup="searchCounty(this)"/> <!--oninput="searchCounty()"--> 
        </div>
        <div class="searchFilters">
          <!-- <b>Filtros:</b> -->
          <input onchange="filterCountries(this)" checked value="all" type="radio" name="region" /> Todos
          <input onchange="filterCountries(this)" value="region/americas" type="radio" name="region" /> America
          <input onchange="filterCountries(this)" value="region/europe" type="radio" name="region" /> Europa
          <input onchange="filterCountries(this)" value="region/oceania" type="radio" name="region" /> Oceania
          <input onchange="filterCountries(this)" value="region/africa" type="radio" name="region" /> África
          <input onchange="filterCountries(this)" value="region/asia" type="radio" name="region" /> Ásia
        </div>
      </div>
    </header>
    <hr />
    <h2>Total de países: <span id="qt"></span></h2>

    <div class="allCountries">
      
    </div>

    <script src="code.js"></script>
  </body>
</html>
